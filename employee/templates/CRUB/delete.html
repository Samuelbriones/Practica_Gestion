{% extends 'base.html' %}

{% block title %}
    <title>Eliminar Empleado</title>
{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}

                <div class="alert alert-danger text-center" role="alert">
                    ¿Estás seguro de que deseas eliminar a <strong>"{{ employee.emp_name }}"</strong>?
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'employees-list' %}" class="btn btn-secondary">
                        ← Atrás
                    </a>
                    <input type="submit" class="btn btn-danger" value="Confirmar Eliminación">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
